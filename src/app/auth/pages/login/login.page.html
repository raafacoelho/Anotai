<ion-content>
  <!--BRACKGROUND-->
  <div class="bg-login">
    <!--OVERLAY-->
    <div class="overlay">
      <!--LOGIN CONTAINER-->
      <div >
        <!--LOGO-->
        <div class="padding-top-30-percent">
            <ion-img src="./assets/icon/logo1.png" class="center logo"></ion-img>
        </div>

        <!-- TEXTOS-->
        <div class="mg-top-20">
          <div class="bold text-center">
            <p>
            Entre com sua conta para continuar!
            </p>
          </div>
        </div>

        <!--FORMS-->
        <ion-grid class="item-native">
          <ion-row class="item-native" justify-content-center >
            <ion-col class="item-native" size-sm="8" size-md="4" size-lg="3" size-xl="3">


              <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)" class="item-native">

                <ng-container *ngIf="!configs.isSignIn" class="item-native">
                  <ion-item class="item-native" >
                    <ion-icon name="person" color="primary" slot="start" class="item-native"></ion-icon>
                    <ion-input type="text" placeholder="Name" formControlName="name" class="item-native"></ion-input>
                    <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')" class="item-native">
                      Required
                    </ion-note>
                    <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">
                      Min 3 characters
                    </ion-note>
                  </ion-item>
                </ng-container>

                <ion-item class="item-native">
                  <ion-icon name="mail" color="primary" slot="start" class="item-native"></ion-icon>
                  <ion-input  type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true" class="item-native">
                  </ion-input>
                  <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
                    Required
                  </ion-note>
                  <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
                    Invalid email
                  </ion-note>
                </ion-item>

                <ion-item>
                  <ion-icon name="lock" color="primary" slot="start"></ion-icon>
                  <ion-input class="item-native" type="password" placeholder="Password" formControlName="password"></ion-input>
                  <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">
                    Required
                  </ion-note>
                  <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">
                    Min 6 characters
                  </ion-note>
                </ion-item>


                <ion-button expand="block" type="submit" [disabled]="authForm.invalid">
                  {{ configs.action }}
                </ion-button>
              </form>


              <ion-button class="color" expand="block" fill="clear" (click)="changeAuthAction()">
                {{ configs.actionChange }}
              </ion-button>
              <ion-button expand="block" (click)="onSubmit(authProviders.Facebook)">
                <ion-icon name="logo-facebook" slot="start"></ion-icon>
                Login with Facebook
              </ion-button>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
