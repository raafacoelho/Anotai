<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="yellow-div">
    <div class="fullscreanCenter">
      <h2 class="featured-text">Promoções</h2>

      <ion-grid>
          <ion-row>
            <ion-col size="1">
              <span class="slider-nav arrow-prev" (click)="slidePrev(sliderOne, slideWithNav)">
                <div class="prev-icon-custom custon-nav" [class.disabled]="sliderOne.isBeginningSlide"></div>
              </span>
            </ion-col>

              <ion-slides pager class="customSlides" [options]="slideOpts" #slideWithNav
              (ionSlideDidChange)="SlideDidChange(sliderOne, slideWithNav)"> 
                <ion-slide class="customSlide" *ngFor="let s of sliderOne.slidesItems; let i = index" [ngClass]="{'left20': i > 0}">
                  <img src="./assets/img/{{ s.id }}.jpg" />
                </ion-slide>
              </ion-slides>
            
            <ion-col size="1">
               <span class="slider-nav arrow-next" (click)="slideNext(sliderOne, slideWithNav)">
                <div class="next-icon-custom custon-nav" [class.disabled]="sliderOne.isEndSlide"></div>
               </span>
            </ion-col>
            
            <script>
              const searchbar = document.querySelector('ion-searchbar');
              const items = Array.from(document.querySelector('h3').children);
              searchbar.addEventListener('ionInput', handleInput);
              function handleInput(event) {
                const query = event.target.value.toLowerCase();
                requestAnimationFrame(() => {
                items.forEach(item => {
                  const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
                  item.style.display = shouldShow ? 'block' : 'none';
                });
              });
            }
          </script>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
