<ion-header translucent>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (submit)="saveContato()">
    <div align="center">
      <h1>Rafaella</h1>
      <ion-avatar item-start>
        <ion-button (click)="openGalery()">
          <ion-icon name="camera"></ion-icon>
        </ion-button>
        <img [src]="downloadUrl | async" *ngIf="downloadUrl | async" />
      </ion-avatar>
      <!--
      <ion-avatar item-start>
        <ion-img src="./assets/icon/eu.jpg" text-right></ion-img>
      </ion-avatar>
      -->
    </div>
    <ion-list>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" name="name" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sobrenome</ion-label>
        <ion-input type="text" name="sobrenome" formControlName="sobrenome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>CPF</ion-label>
        <ion-input type="text" name="cpf" formControlName="cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Celular</ion-label>
        <ion-input type="text" name="celular" formControlName="celular">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Aniversário</ion-label>
        <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY"
          formControlName="dtnasc"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Informe seu cep </ion-label>
        <ion-input type="text" placeholder="26112-230" name="cep" formControlName="cep"></ion-input>
      </ion-item>
      <ion-button class="button button-block button-positive" (click)="buscarEndereco()">Consultar Endereço
      </ion-button>

      <ion-item>
        <ion-label>Logradouro</ion-label>
        <ion-input type="text" readonly placeholder="" formControlName="logradouro"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Bairro</ion-label>
        <ion-input type="text" readonly placeholder="" formControlName="bairro"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Numero</ion-label>
        <ion-input type="text" formControlName="numero"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button color="secondary" ion-button block [disabled]="loading" type="submit">Salvar</ion-button>
    <ion-button color="danger" ion-button block>Limpar</ion-button>
  </form>
</ion-content>
