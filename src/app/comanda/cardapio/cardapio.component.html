<ion-header translucent>
  <ion-toolbar>
    <ion-title>Card√°pio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Hamburguers-->
  <div>
    <h5 class="feature-title">Burgers</h5>

    <ion-list>
      <ion-item *ngFor="let item of comida | async">
        <ion-avatar slot="start">
          <ion-img align='right' class="border-img" src="./assets/img/h.jpg"></ion-img>
        </ion-avatar>
        <ion-label >
          <p class="item-title">{{ item.nome }}</p>
          <p class="item-description">{{ item.descricao }} </p>
          <p class="item-price">R${{ item.preco}} </p>
        </ion-label>

      </ion-item>

    </ion-list>
  </div>



  <!-- Bebidas -->

  <div>
    <h5 class="feature-title">Bebidas</h5>

    <ion-list>
        <ion-item *ngFor="let item of bebida | async">
          <ion-avatar slot="start">
            <ion-img align='right' class="border-img" src="./assets/img/h.jpg"></ion-img>
          </ion-avatar>
          <ion-label >
            <p class="item-title">{{ item.nome }}</p>
            <p class="item-description">{{ item.descricao }} </p>
            <p class="item-price">R${{ item.preco}} </p>
          </ion-label>
  
        </ion-item>
  
      </ion-list>

  </div>

  <!-- Sobremesa -->

  <div>
      <h5 class="feature-title">Sobremesa</h5>
  
      <ion-list>
          <ion-item *ngFor="let item of sobremesa | async">
            <ion-avatar slot="start">
              <ion-img align='right' class="border-img" src="./assets/img/h.jpg"></ion-img>
            </ion-avatar>
            <ion-label >
              <p class="item-title">{{ item.nome }}</p>
              <p class="item-description">{{ item.descricao }} </p>
              <p class="item-price">R${{ item.preco}} </p>
            </ion-label>
    
          </ion-item>
    
        </ion-list>
  
    </div>
</ion-content>
