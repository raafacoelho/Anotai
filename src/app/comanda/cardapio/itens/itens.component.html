<ion-list>
  <ion-item *ngFor="let item of itens | async">
    <ion-avatar slot="start">
      <ion-img align='right' class="border-img" src="{{item.nomeImagem}}"></ion-img>
    </ion-avatar>
    <ion-label>
      <p class="item-title">{{ item.nome }}</p>
      <p class="item-description">{{ item.descricao }} </p>
      <p class="item-price">R${{ item.valor}} </p>
    </ion-label>
  </ion-item>
</ion-list>
